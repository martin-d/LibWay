<h1>Login</h1>
<hr>
<div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required name="email" (ngModel)="email" #email="ngModel" email id="email" type="text" class="form-control" placeholder="Email..." />
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Email is required
                </div>
                <div [hidden]="email.errors.required || !email.errors.email">
                    Must be an email address
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input required name="password" (ngModel)="password" #password="ngModel" id="password" type="password" class="form-control" placeholder="Password..." />
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                <div [hidden]="!password.errors.required">
                Password is required
                </div>
            </div>
        </div>
        <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
    <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid Login
    </div>
</div>
